<h2>Leave History</h2>

<table border="1" cellpadding="10">

<tr style="background-color:lightgray;">
    <th>ID</th>
    <th>From Date</th>
    <th>To Date</th>
    <th>Reason</th>
    <th>Status</th>
</tr>

{% for row in data %}
<tr>
    <td>{{row[0]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
    <td>{{row[4]}}</td>
    <td>{{row[5]}}</td>
</tr>
{% endfor %}

</table>

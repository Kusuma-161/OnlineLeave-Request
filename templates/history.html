<h2>Leave History</h2>

<table border="1" cellpadding="10">

<tr style="background-color:lightgray;">
    <th>ID</th>
    <th>From Date</th>
    <th>To Date</th>
    <th>Reason</th>
    <th>Status</th>
</tr>

{% for row in leaves %}
<tr>
    <td>{{ row[0] }}</td>   <!-- id -->
    <td>{{ row[1] }}</td>   <!-- from_date -->
    <td>{{ row[2] }}</td>   <!-- to_date -->
    <td>{{ row[3] }}</td>   <!-- reason -->
    <td>{{ row[4] }}</td>   <!-- status -->
</tr>
{% endfor %}

</table>
